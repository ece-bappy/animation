<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anim</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="color-change-2x" id="section1">
      <div data-aos="zoom-in-up" class="contain">
        <div class="wrapper ten">
          <div>
            <h3 class="bounce">
              <span>W</span>
              <span>E</span>
              <span>L</span>
              <span>C</span>
              <span>O</span>
              <span>M</span>
              <span>E</span>
            </h3>
          </div>
        </div>
      </div>
    </div>

    <div class="color_2" id="section2">
      <div data-aos="zoom-in-down" class="contain"><h1>Section 2</h1></div>
    </div>

    <div class="color_3" id="section3">
      <div data-aos="zoom-in-down" class="contain"><h1>Section 3</h1></div>
    </div>

    <div id="preloader">
      <span class="loader"></span>
    </div>

    <script>
      // Set a timer to scroll to section 2 after two seconds
      setTimeout(function () {
        window.scrollTo({
          top: document.getElementById("section2").offsetTop,
          behavior: "smooth",
        });
      }, 6000);

      // Set another timer to scroll to section 3 after four seconds
      setTimeout(function () {
        window.scrollTo({
          top: document.getElementById("section3").offsetTop,
          behavior: "smooth",
        });
      }, 10000);
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <script>
      $(window).load(function () {
        // makes sure the whole site is loaded
        $("#status").slideUp(); // will first fade out the loading animation
        $("#preloader").delay(2000).slideUp("slow"); // will fade out the white DIV that covers the website.
      });

      // Animated CSS preloader from http://tobiasahlin.com/spinkit/
      // Excellent preloader example found here: http://ismet.me/index.html
    </script>
  </body>
</html>
